<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <script type="text/javascript" src="../js/three.js"></script>
  </head>

  <body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
  </body>

  <script type="text/javascript">
    function init() {
      // renderer
      var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("mainCanvas")
      });
      renderer.setClearColor(0x000000); // black

      // scene
      var scene = new THREE.Scene();

      // camera
      // THREE.PerspectiveCamera(fov, aspect, near, far)
      var camera = new THREE.PerspectiveCamera(90, 400 / 300, 1, 10);
      camera.position.set(0, -5, 5);
      camera.lookAt(new THREE.Vector3(0, 0, 0));
      scene.add(camera);

      // a Plan in the scene
      var cube = new THREE.Mesh(
        new THREE.PlaneGeometry(2, 4),
        new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );

      // a Sphere in the scene
      var sphere = new THREE.Mesh(
        new THREE.SphereGeometry(
          3,
          8,
          6,
          Math.PI / 2,
          Math.PI,
          Math.PI / 6,
          Math.PI / 2
        ),
        new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );

      // a CircleGeometry in the scene
      var circlegeometry = new THREE.Mesh(
        new THREE.CircleGeometry(3, 18, Math.PI / 3, (Math.PI / 3) * 4),
        new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );

      // a CylinderGeometry in the scene
      var cylindergeometry = new THREE.Mesh(
        new THREE.CylinderGeometry(2, 2, 4, 18, 3),
        new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );

      // a CylinderGeometry in the scene
      var cylindergeometry2 = new THREE.Mesh(
        new THREE.CylinderGeometry(2, 3, 4, 12, 1),
        new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );

      // a TorusGeometry in the scene
      var torusgeometry = new THREE.Mesh(
        new THREE.TorusGeometry(3, 1, 14, 28),
        new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );

      // a TorusKnotGeometry in the scene
      var torusknotgeometry = new THREE.Mesh(
        new THREE.TorusKnotGeometry(2, 0.5, 32, 8),
        new THREE.MeshBasicMaterial({
          color: 0xff0000,
          wireframe: true
        })
      );

      // torusgeometry„ÄÅtorusknotgeometry
      scene.add(cylindergeometry);

      // render
      renderer.render(scene, camera);
    }
  </script>
</html>
